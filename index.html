<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Matching Game</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">Memory Match</div>
    <ul class="navbar-links">
      <li><a href="#" id="restart-btn">Restart</a></li>
      <li><a href="#" id="hints-btn">Hints</a></li>
    </ul>
  </nav>

  <!-- Image -->
  <div class="text-center my-4">
    <img src="images/colors.png" alt="Colors" width="600" height="500">
  </div>

  <!-- Player Form -->
  <section id="player-form" class="container my-3">
    <form id="name-form">
      <div class="mb-3">
        <input 
          type="text" 
          id="player-name" 
          class="form-control" 
          placeholder="Your Name" 
          required 
          aria-describedby="name-error"
        >
        <div id="name-error" class="invalid-feedback">
          Please enter your name to start the game.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Start Game</button>
    </form>
  </section>

  <!-- Rules -->
  <section class="container my-3">
    <h2>Rules</h2>
    <ol>
      <li>Flip two cards â€” if they match, they stay flipped.</li>
      <li>Finish with as few moves as possible. Good luck!</li>
    </ol>
  </section>

  <!-- Player Info and Stats -->
  <div class="text-center my-3">
    <h4 id="player-display" aria-live="polite"></h4>
    <p>
      Time: <span id="timer" aria-live="polite">0</span>s |
      Attempts: <span id="attempts" aria-live="polite">0</span> |
      Score: <span id="score" aria-live="polite">0</span>
    </p>
  </div>

  <!-- Game Board -->
  <main id="game-board" class="container text-center my-4" aria-label="Memory card matching game" role="grid">
    <!-- Cards will be generated by JavaScript -->
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
